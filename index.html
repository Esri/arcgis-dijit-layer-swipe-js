<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>LayerSwipe Dijit</title>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.6/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.6/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="css/LayerSwipe.css">
    <style>
        body{
            margin:40px;
            padding:20px;
        }
        .container{
            position:relative;
            padding: 10px;
            border: 1px solid #eee;
            -webkit-border-radius: 3px;
            border-radius: 3px;
        }
        #map, #map2{
            width:100%;
            height: 500px;
            position: relative;
        }
        
        
        .changeTool{
            list-style: none;
            padding: 0;
            margin: 0;
            float:right;
        }
        .changeTool li{
            margin: 0;
            float: left;
            margin-right: 10px;
            padding: 6px 0;
        }
        .changeTool li label{
            
        }

        #toggleLayer, #toggleEnabled{
            text-decoration: underline;
            color:#457ee9;
            display: inline-block;
            padding: 6px 0;
            cursor: pointer;
            margin-right: 10px;
        }
        #toggleLayer: hover, #toggleEnabled: hover{
            color:black;
            text-decoration: none;
        }
    </style>
</head>
<body class="claro">

    <h1>LayerSwipe Dijit</h1>

    <div class="container">
        <div id="map" class="map">
            <div id="LayerSwipe"></div>
        </div>
    </div>

    <div id="toggleLayer">Toggle Layer Visibility</div>
    <div id="toggleEnabled">Toggle Widget Enabled</div>
    

    <ul class="changeTool">
        <li><input id="vTool" type="radio" name="tool" value="vertical" checked="checked" /><label for="vTool">Vertical</label></li>
        <li><input id="hTool" type="radio" name="tool" value="horizontal" /><label for="hTool">Horizontal</label></li>
        <li><input id="sTool" type="radio" name="tool" value="scope" /><label for="sTool">Scope</label></li>
    </ul>
    <div style="clear:both;"></div>
    
    
    <h2>Scope with Graphics Layer</h2>
     <div class="container">
        <div id="map2" class="map">
            <div id="LayerSwipe2"></div>
        </div>
    </div>

    <script type="text/javascript">
        // get current path
        var pathRegex = new RegExp(/\/[^\/]+$/);
        var locationPath = location.pathname.replace(pathRegex, '');
        // Dojo Config
        var dojoConfig = {
            parseOnLoad: true,
            packages: [
                {
                    name: "modules",
                    location: locationPath + 'js/'
                }
            ]
        };
    </script>
    <script src="http://js.arcgis.com/3.6/" type="text/javascript"></script>
    <script type="text/javascript">
        var swipeWidget, swipeWidget2;
        require(["dojo/_base/lang", "esri/map", "modules/LayerSwipe", "esri/arcgis/utils", "dojo/on", "dojo/dom", "dojo/query"], function(lang, Map, LayerSwipe, arcgisUtils, on, dom, query){
            

            arcgisUtils.createMap('62702544d70648e593bc05d65180fd64', "map", {
                mapOptions: {
                    //Optionally define additional map config here for example you can 
                    //turn the slider off, display info windows, disable wraparound 180, slider position and more. 
                }
            }).then(lang.hitch(this, function (response) {
                
                var map = response.map;
                
                
                // getting layer id by title
                var title = "2009 Obesity Rates";
                var id;
                var layers = response.itemInfo.itemData.operationalLayers;
                if (layers.length) {
                    for (var i = 0; i < layers.length; i++) {
                        if (layers[i].title === title) {
                            id = layers[i].id;
                            if(layers[i].featureCollection && layers[i].featureCollection.layers.length){
                                id = layers[i].featureCollection.layers[0].id;
                            }
                            break;
                        }
                    }
                }
                
                
                // get layer by id
                var layer = map.getLayer(id);
                
                

                
                
                
                
                swipeWidget = new LayerSwipe({
                    tool: "vertical",
                    map: map,
                    layer: layer
                }, "LayerSwipe");
                swipeWidget.startup();
                
                
                
                
                
                on(dom.byId('toggleLayer'), 'click', function(){
                    layer.setVisibility(!layer.visible);
                    //swipeWidget.set("visible", !swipeWidget.get("visible")); 
                });
                
                on(dom.byId('toggleEnabled'), 'click', function(){
                    swipeWidget.set("enabled", !swipeWidget.get("enabled")); 
                });
                
                on(query("input[name=tool]"), 'change', function(evt){
                    swipeWidget.set("tool", evt.target.value);
                });
                
                
                
                
            }), lang.hitch(this, function (error) {
                //an error occurred - notify the user. In this example we pull the string from the 
                //resource.js file located in the nls folder because we've set the application up 
                //for localization. If you don't need to support mulitple languages you can hardcode the 
                //strings here and comment out the call in index.html to get the localization strings. 
                if (this.config && this.config.i18n) {
                    alert(this.config.i18n.map.error + ": " + error.message);
                } else {
                    alert("Unable to create map: " + error.message);
                }

            }));
            
            
            
            arcgisUtils.createMap('1966ef409a344d089b001df85332608f', "map2", {
                mapOptions: {
                    //Optionally define additional map config here for example you can 
                    //turn the slider off, display info windows, disable wraparound 180, slider position and more. 
                }
            }).then(lang.hitch(this, function (response) {
                
                var map2 = response.map;
                
                
                // getting layer id by title
                var title = "Fun";
                var id;
                var layers = response.itemInfo.itemData.operationalLayers;
                if (layers.length) {
                    for (var i = 0; i < layers.length; i++) {
                        if (layers[i].title === title) {
                            id = layers[i].id;
                            if(layers[i].featureCollection && layers[i].featureCollection.layers.length){
                                id = layers[i].featureCollection.layers[0].id;
                            }
                            break;
                        }
                    }
                }
                
                
                // get layer by id
                var layer = map2.getLayer(id);
  
                swipeWidget2 = new LayerSwipe({
                    tool: "scope",
                    map: map2,
                    layer: layer
                }, "LayerSwipe2");
                swipeWidget2.startup();
  
                
            }), lang.hitch(this, function (error) {
                //an error occurred - notify the user. In this example we pull the string from the 
                //resource.js file located in the nls folder because we've set the application up 
                //for localization. If you don't need to support mulitple languages you can hardcode the 
                //strings here and comment out the call in index.html to get the localization strings. 
                if (this.config && this.config.i18n) {
                    alert(this.config.i18n.map2.error + ": " + error.message);
                } else {
                    alert("Unable to create map: " + error.message);
                }

            }));
            

        });
    </script>
</body>
</html>
