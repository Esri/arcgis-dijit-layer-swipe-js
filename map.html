<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
      <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
        // The locationPath logic below may look confusing but all its doing is 
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "modules",
            location: package_path + '/js'
        }, {
            name: "zesri",
            location: package_path + '/js'
        }]
    };
</script>
    <script src="http://js.arcgis.com/3.7/"></script>
    <script>
      var map;

      require(["esri/map", "esri/layers/FeatureLayer", "modules/LayerSwipe", "dojo/on", "dojo/domReady!"], function(Map, FeatureLayer, LayerSwipe, on) {
        map = new Map("map", {
          basemap: "topo",
          center: [-117.1825,34.0547], // long, lat
          zoom: 13,
          sliderStyle: "small"
        });
        
        var layer = new FeatureLayer('http://sampleserver6.arcgisonline.com/arcgis/rest/services/RedlandsEmergencyVehicles/MapServer/1', {

        }); 
        
        map.addLayer(layer);
        
        console.log(map);
        
        var widget = new LayerSwipe({
            map: map,
            layers: [layer]
        }, "LayerSwipe");
        
        /*
        on.once(widget, 'swipe', function(){
            layer.show(); 
        });
        
        */
        widget.startup();
        
        
        
        
      });
    </script>
  </head>

  <body>
    <div id="map">
        <div id="LayerSwipe"></div>
    </div>
  </body>
</html>
